    <main class="m-3">
      <h1>Contact</h1>

      <section>
        <h2>Get in touch</h2>
        <p>If you'd like to reach out about projects, opportunities, or collaborations, use the contact options below.</p>

        <div style="max-width: 640px; margin: 0 auto;">
          <h3>Contact form</h3>
          <form action="#" method="post">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input id="name" name="name" class="form-control" type="text" placeholder="Your name" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input id="email" name="email" class="form-control" type="email" placeholder="you@example.com" required />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea id="message" name="message" class="form-control" rows="6" placeholder="A brief message" required></textarea>
            </div>
            <div style="text-align: center;">
              <button type="submit" class="btn btn-primary">Send message</button>
            </div>
          </form>

          <hr />

          <h3>Phone Number</h3>
          <p>
            Phone: <a href="tel:+1-262-501-5437">+1 (262) 1-262-501-5437</a>
          </p>

          <h3>Email</h3>
          <p>
            Email: <a href="mailto:richhuynh722@gmail.com">richhuynh722@gmail.com</a>
          </p>
        </div>
      </section>
